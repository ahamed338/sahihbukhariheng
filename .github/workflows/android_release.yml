name: Flutter Android Release

on:
  push:
    # Trigger only when a tag starting with 'v' (e.g., v1.0.0) is pushed
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Use your Flutter version

      - name: Install dependencies
        run: flutter pub get

      # 2. Decode and save Keystore file
      - name: Decode Keystore
        id: decode_keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.jks
          echo "KEYSTORE_PATH=$(pwd)/android/app/release.jks" >> $GITHUB_ENV
          
      # 3. Create key.properties file for Gradle
      - name: Create key.properties
        run: |
          echo "storeFile=$KEYSTORE_PATH" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          
      # 4. Build Signed APK
      - name: Build Flutter APK
        run: flutter build apk --release

      # 5. Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter/apk/app-release.apk
          name: Release ${{ github.ref_name }}
          body: See the changes in this version.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}