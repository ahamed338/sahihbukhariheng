name: Flutter Android Release

on:
  push:
    branches:
      - main       # or your main development branch
    tags:
      - 'v*'


permissions:
  contents: write   # Needed for softprops/action-gh-release to work

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6' # Pin to a specific Flutter version

      # 3. Clean project (optional but recommended)
      - name: Clean Flutter project
        run: flutter clean

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Decode and save Keystore file
      - name: Decode Keystore
        id: decode_keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.jks
          echo "KEYSTORE_PATH=$(pwd)/android/app/release.jks" >> $GITHUB_ENV
        shell: /usr/bin/bash -e {0}

      # 6. Create key.properties file for Gradle
      - name: Create key.properties
        run: |
          echo "storeFile=$KEYSTORE_PATH" > android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties

      # 7. Build signed Flutter APK
      - name: Build Flutter APK
        run: flutter build apk --release

      # 8. Upload APK as a workflow artifact (optional but useful)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      # 9. Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }}
          body: See the changes in this version.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
